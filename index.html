<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="home.css"  rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&family=Paytone+One&display=swap" rel="stylesheet">
    <title>Chattr</title>
</head>
<body>
    <div class="container">
        <!-- Header -->

        <div class="header">
            <h1>Welcome<span>, User</span>!</h1>
            <i class="fa-solid fa-bell" style="color: #0165E1"></i>
            <i class="fa-solid fa-circle"></i>
        </div>

        <!--Sidebar-->

        <div class="sidebar">
            <div class="logo">
                <i class="fa-regular fa-comments" style="color: #ffffff;"></i>
            </div>
            <h1 class="logo-name"style="color: white">Chattr</h1>

            <div class="home">
                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                <h1>Home</h1>
            </div>

            <div class="messages">
                <i class="fa-solid fa-message" style="color: #ffffff;"></i>
                <h1>Messages</h1>
            </div>

            <div class="friends">
                <i class="fa-solid fa-user-friends" style="color: #ffffff;"></i>
                <h1>Friends</h1>
            </div>

            <div class="post">
                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                <h1>Post</h1>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                <h1>Settings</h1>
            </div>
        </div>

        <!-- Main Content -->

        <div class="content">
            <h1>For you</h1>
        </div>
        <div class="news">
            <h1>Latest News</h1>
    </div>
    <script src="https://kit.fontawesome.com/71330fe78e.js" crossorigin="anonymous"></script>
</body>
</html>
